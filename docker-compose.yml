name: Synk

services:
  postgres:
    image: postgres:16-alpine
    container_name: synk-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: synk
      POSTGRES_PASSWORD: synk
    ports:
      - "5432:5432"
    volumes:
      - synk_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synk -d synk"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: synk-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - synk_redis_data:/data
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: synk-mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    restart: unless-stopped

  db_test:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: app_test
    ports: ["5433:5432"]

volumes:
  synk_postgres_data:
  synk_redis_data: